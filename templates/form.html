<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpenter Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-bottom: 10px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .add-work-btn, .remove-work-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-work-btn {
            background-color: #e74c3c;
        }
        .add-work-btn:hover {
            background-color: #0056b3;
        }
        .remove-work-btn:hover {
            background-color: #c0392b;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            table th, table td {
                font-size: 12px;
                padding: 8px;
            }
            .add-work-btn, .remove-work-btn {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quotation Form</h1>
        <form action="/generate_quote" method="POST">
            <h3>Client Details</h3>
            <input type="text" name="client_name" placeholder="Client Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            
            <h3>Work Details</h3>
            <table id="work-details-table">
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                <tr class="work-row">
                    <td><textarea name="work_description[]" rows="2" placeholder="Description of work" required></textarea></td>
                    <td><input type="number" name="quantity[]" placeholder="Quantity" required></td>
                    <td><input type="number" step="0.01" name="unit_price[]" placeholder="Unit Price" required></td>
                    <td><input type="text" class="price" placeholder="0.00" readonly></td>
                    <td><button type="button" class="remove-work-btn" onclick="removeWorkRow(this)">Remove</button></td>
                </tr>
            </table>
            <button type="button" class="add-work-btn" onclick="addWorkDetails()">Add Work Details</button>
            
            <h3>Total Price: <span id="total-price">0.00</span></h3>
            
            <button type="submit">Generate Quotation</button>
        </form>
    </div>

    <script>
        // Function to dynamically add new work rows
        function addWorkDetails() {
            const table = document.getElementById("work-details-table");
            const row = document.createElement("tr");
            row.className = "work-row";
            row.innerHTML = `
                <td><textarea name="work_description[]" rows="2" placeholder="Description of work" required></textarea></td>
                <td><input type="number" name="quantity[]" placeholder="Quantity" required></td>
                <td><input type="number" step="0.01" name="unit_price[]" placeholder="Unit Price" required></td>
                <td><input type="text" class="price" placeholder="0.00" readonly></td>
                <td><button type="button" class="remove-work-btn" onclick="removeWorkRow(this)">Remove</button></td>
            `;
            table.appendChild(row);
        }

        // Function to remove a work row
        function removeWorkRow(button) {
            const row = button.closest('tr');
            row.remove();
            updatePrices();
        }

        // Calculate total price dynamically
        document.addEventListener('input', function(event) {
            if (event.target.name === 'quantity[]' || event.target.name === 'unit_price[]') {
                updatePrices();
            }
        });

        function updatePrices() {
            let total = 0;
            const rows = document.querySelectorAll('.work-row');
            rows.forEach(row => {
                const quantity = row.querySelector('input[name="quantity[]"]').value || 0;
                const unitPrice = row.querySelector('input[name="unit_price[]"]').value || 0;
                const price = parseFloat(quantity) * parseFloat(unitPrice);
                row.querySelector('.price').value = price.toFixed(2);
                total += price;
            });
            document.getElementById('total-price').innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
